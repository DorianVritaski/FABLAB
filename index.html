<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>FAB LAB UNCP</h1>
        <nav>
            <a href="#inicio">Inicio</a>
            <a href="#acerca">Acerca de</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <section id="inicio">
        <h2>Inicio</h2>
        <p>Esta es una página web simple creada con HTML y CSS.</p>
    </section>

    <section id="acerca">
        <h2>Acerca de</h2>
        <p>Soy un estudiante de ingeniería de sistemas y me gusta crear páginas web.</p>
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <p>Envíame un correo a <a href="mailto:email@ejemplo.com">email@ejemplo.com</a></p>
    </section>

    <footer>
        <p>&copy; 2024 Mi Página Web</p>
    </footer>
</body>
</html>
